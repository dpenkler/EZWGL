<h2>5.13  Set Keyboard Focuse to a Widget</h2>

<p>
The next function set the keyboard focus to the specified widget
if the widget is focusable.
<p><p>
<pre><p>
void       <font color="#990000"><b>EZ_SetFocusTo</b></font>(<font color="#990000"><b>EZ_Widget</b></font> *widget);
<font color="#990000"><b>EZ_Widget</b></font> *<font color="#990000"><b>EZ_GetFocus</b></font>(void);
</pre>
