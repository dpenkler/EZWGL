<h2>5.14  Communication Window</h2>

<p>
Each <i>EZwgl</i> has an unmapped window for communication
(e.g Drag and Drop). The next function returns the window
ID of this window.
<p><pre><p>
Window  <font color="#990000"><b>EZ_GetCommunicationWindow</b></font>();
</pre>
