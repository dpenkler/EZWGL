<H2>NAME</H2>
       EZ_GetFocus - return the widget who has the keyboard focus


<H2>SYNOPSIS</H2>
       <font color="#440000"><b>#</b></font><font color="#440000"><b>i</b></font><font color="#440000"><b>n</b></font><font color="#440000"><b>c</b></font><font color="#440000"><b>l</b></font><font color="#440000"><b>u</b></font><font color="#440000"><b>d</b></font><font color="#440000"><b>e</b></font> <font color="#440000"><b>&lt;</b></font><font color="#440000"><b>E</b></font><font color="#440000"><b>Z</b></font><font color="#440000"><b>.</b></font><font color="#440000"><b>h</b></font><font color="#440000"><b>&gt;</b></font>

       <font color="#440000"><b>E</b></font><font color="#440000"><b>Z</b></font><font color="#440000"><b>_</b></font><font color="#440000"><b>W</b></font><font color="#440000"><b>i</b></font><font color="#440000"><b>d</b></font><font color="#440000"><b>g</b></font><font color="#440000"><b>e</b></font><font color="#440000"><b>t</b></font> <font color="#440000"><b>*</b></font><font color="#440000"><b>E</b></font><font color="#440000"><b>Z</b></font><font color="#440000"><b>_</b></font><font color="#440000"><b>G</b></font><font color="#440000"><b>e</b></font><font color="#440000"><b>t</b></font><font color="#440000"><b>F</b></font><font color="#440000"><b>o</b></font><font color="#440000"><b>c</b></font><font color="#440000"><b>u</b></font><font color="#440000"><b>s</b></font><font color="#440000"><b>(</b></font>  <font color="#004400"><i>)</i></font>


<H2>DESCRIPTION</H2>
       <font color="#440000"><b>E</b></font><font color="#440000"><b>Z</b></font><font color="#440000"><b>_</b></font><font color="#440000"><b>G</b></font><font color="#440000"><b>e</b></font><font color="#440000"><b>t</b></font><font color="#440000"><b>F</b></font><font color="#440000"><b>o</b></font><font color="#440000"><b>c</b></font><font color="#440000"><b>u</b></font><font color="#440000"><b>s</b></font>  returns the widget who current owns the  key-
       board focus.
